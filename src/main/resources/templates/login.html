<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
							
								<h3 class="text-center text-info">Login</h3>
								
								<div th:if="${param.error}" class="alert alert-danger">
								Invalid UserName and Password
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out
								</div>
								
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div
									class="form-group d-flex justify-content-between align-items-center">
									<!-- Changed: Added flexbox classes -->
									<div>
										<label for="remember-me" class="text-info"><span>Remember
												me</span> <input id="remember-me" name="remember-me"
											type="checkbox"> </label>
									</div>
									<div>
										<a href="/signup" class="text-info">Register here</a>
										<!-- Changed: Moved the register link to this div -->
									</div>
								</div>

								<div class="form-group">
									<input type="submit" name="submit" class="btn btn-info btn-md"
										value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
