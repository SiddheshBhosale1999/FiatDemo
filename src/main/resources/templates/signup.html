<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">

<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-3">

						<!-- Display message from session -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div>

						<div class="container text-center">
							<img style="width: 80px" src="" th:src="@{/img/add-user.png}"
								alt="" />
						</div>

						<h1 class="text-center">Register Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="col-md-6">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
									id="name_field" placeholder="Enter Your Name" required
									th:value="${user.name}">

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>


							<div class="col-md-6">
								<label for="email_field" class="form-label">Email ID</label> <input
									name="email" type="email" class="form-control" id="email_field"
									placeholder="Enter Your Email-id" required
									th:value="${user.email}">
							</div>

							<div class="col-md-6">
								<label for="password_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control"
									id="password_field" placeholder="Enter Your Password" required>
							</div>

							<!-- User About Field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}"
									placeholder="Enter something about yourself" rows="10"
									class="form-control"></textarea>
							</div>

							<!-- Terms and Conditions agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement"> Accept
									Terms and Conditions </label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>

					</div>

				</div>

			</div>
		</div>

	</section>
</body>

</html>
