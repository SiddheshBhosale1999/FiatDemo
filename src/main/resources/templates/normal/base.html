<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="Layout(content)">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/style.css}" />


<title th:text="${title}">Base HTML</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<!--Navbar-->
	<nav
		class="fixed-top navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" href="#">Home</a></li>


					<li class="nav-item"><a class="nav-link" href="#"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}" href="#">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!--End of Navbar-->


	<!--Sidebar-->
	<div class="sidebar mt-2">

		<span onclick="toggleSideBar()" class="crossBtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a> 
		<a href="#" class="item"> <i class="fa-solid fa-eye"></i> View Contacts</a> 
		<a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-user-plus"></i> Add Contacts</a> 
		<a href="#" class="item"> <i class="fa-solid fa-user"></i> Your Profile</a> 
		<a href="#" class="item"> <i class="fa-solid fa-gear"></i> Settings</a> 
		<a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!--End of Sidebar-->


	<!--Content Area-->
	<div class="content mt-5">
	
		<i onclick="toggleSideBar()" class="fa-solid fa-bars m-3"></i>
		
		<div th:replace="${content}"></div>
	</div>
	<!--End of Content Area-->


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
		integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
		crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
